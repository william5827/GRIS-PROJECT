<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/icons/gris_icon_2.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/stylecadastro.css">
    <script src="../public/js/scriptcadastro.js"></script>
    <script src="./js/funcoes.js"></script>

    <title>GRIS | CADASTRO</title>

</head>
<body>

    <!--<audio autoplay src="../public/assets/audio/GRIS_SOUNDTRACK.mp3"></audio>-->

    <div id="body_img" class="body_img">

        <div class="card_cadastro">
            <div class="title_cadastro"><p class="cadastro_p">Faça seu cadastro</p></div>

            <form class="form_menu">

                <div class="icons_posic">
                <img class="icon_login" src="../public/assets/icons/icon_user.png">
                <label>Nome</label>
                </div>

                <input class="input_login" id="nome_input" type="text" placeholder="Digite seu Nome">

                <div class="icons_posic">
                    <img class="icon_login" src="../public/assets/icons/icon_email.png">
                    <label>Email</label>
                    </div>
               
                <input class="input_login" id="email_input" type="email" placeholder="Digite seu Email">
                
                <div class="icons_posic">
                <img class="icon_login" src="../public/assets/icons/icon_password.png">
                <label>Senha</label>
                </div>

                <input class="input_login" id="senha_input" type="password" placeholder="Digite sua Senha">

                <div class="icons_posic">
                    <img class="icon_login" src="../public/assets/icons/icon_password.png">
                    <label>Confirme sua senha</label>
                    </div>

                <input class="input_login" id="confirmacao_senha_input" type="password" placeholder="Confirme sua Senha">

                <button class="button_login" onclick="cadastrar()">CADASTRAR</button>

            </form>

        </div>

    </div>

</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
